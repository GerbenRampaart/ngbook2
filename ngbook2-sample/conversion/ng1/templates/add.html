<div class="container">
  <div class="row">

    <form class="form-horizontal">

      <div class="form-group">
        <label for="title" 
               class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text" 
                 class="form-control" 
                 id="title" 
                 placeholder="Title"
                 ng-model="ctrl.newPin.title">
        </div>
      </div>

      <div class="form-group">
        <label for="description" 
               class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <input type="text" 
                 class="form-control" 
                 id="description" 
                 placeholder="Description"
                 ng-model="ctrl.newPin.description">
        </div>
      </div>

      <div class="form-group">
        <label for="url" 
               class="col-sm-2 control-label">Link URL</label>
        <div class="col-sm-10">
          <input type="text" 
                 class="form-control" 
                 id="url" 
                 placeholder="Link URL"
                 ng-model="ctrl.newPin.url">
        </div>
      </div>

      <div class="form-group">
        <label for="url" 
               class="col-sm-2 control-label">Image URL</label>
        <div class="col-sm-10">
          <input type="text" 
                 class="form-control" 
                 id="url" 
                 placeholder="Image URL"
                 ng-model="ctrl.newPin.src">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" 
                  class="btn btn-default" 
                  ng-click="ctrl.submitPin()">Submit</button>
        </div>
      </div>
      <div ng-if="ctrl.saving">
        Saving...
      </div>
    </form>

  </div>
</div>
